{% if LINKS %}
    <ul class="list-group">
        <li class="list-group-item">
            <span class="sidebar-heading"><i class="fa fa-external-link-square fa-lg"></i> Links</span>
            <ul class="list-group" id="links">
                {% for name, link in LINKS %}
                    <li class="list-group-item">
                        <a href="{{ link }}">{{ name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </li>
    </ul>
{% endif %}
