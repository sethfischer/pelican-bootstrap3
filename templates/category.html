{% extends "article_list.html" %}
{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}
{% block meta %}
    <meta name="author" content="{{ AUTHOR }}" />
    <meta name="keywords" content="{{ category }}" />
{% endblock %}
{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
        <nav role="navigation">
            <p id="breadcrumblabel" class="sr-only">You are here:</p>
            <ol class="breadcrumb" aria-labelledby="breadcrumblabel">
                <li><a href="{{ SITEURL }}" title="{{ SITENAME }}">Home</a></li>
                <li><a href="{{ SITEURL}}/{{ CATEGORIES_URL }}" title="{{ SITENAME }} Categories">Categories</a></li>
                <li class="active">{{ category }}</li>
            </ol>
        </nav>
    {% endif %}
{% endblock %}
